<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ArbolesDecision</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/custom.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="row">

      <header>

        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">

            <div class="navbar-header">
              <a class="navbar-brand" href="#">Predicci칩n precio vivienda Guayaquil</a>
            </div>

          </div>
        </nav>
      </header>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" id="idFormulario">
                    <fieldset>
                        <legend class="text-center header" >Datos para predecir:</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                              <label for="disabledTextInput">Lugar</label>
                              <select name="lugar" id="l4" class="col-md-offset-3 ">
                                <option value="0">Sur de Guayaquil</option>
                                <option value="1">Norte de Guayaquil</option>
                                <option value="2">Via a la Costa</option>
                                <option value="3">Centro de Guayaquil</option>
                              </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                              <label for="disabledTextInput">Latitud</label>
                              <input  id="latitud" step="0.000000001" name="lat" type="number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                              <label for="disabledTextInput">Longitud</label>
                                <input id="longitud" step="0.000000001" name="lon" type="number" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-6">
                              <label for="disabledTextInput">Dormitorios</label>
                                <input id="dormitorio"  name="bedrooms" type="number" class="form-control" max="10" min="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-6">
                              <label for="disabledTextInput">Ba침os</label>
                                <input id="ba침o"  name="bathrooms" type="number" class="form-control" max="10" min="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-6">
                              <label for="disabledTextInput">Superficie Total</label>
                                <input id="superficie"  name="surface_total" type="number"  class="form-control" max="300000" min="10">
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="well well-sm">
              <fieldset>
                        <legend class="text-center header">Predicci칩n:</legend>
              </fieldset>
                <h3>
                  <span class="label label-success" id="algoritmo"></span>
                </h3>
              <h3>
                <span class="label label-info" id="correlacion"></span>
              </h3>
              <h3>
                <span class="label label-info" id="errorRelativoPromedio"></span>
              </h3>

              <h3>
                <span class="label label-info" id="errorAbsolutoPromedio"></span>
              </h3>

              <h3>
                <span class="label label-info" id="errorMediaCuadrado"></span>
              </h3>
              
              <div class="text-center header">
                <label id="label"></label>
                <h3>
                <span class="label label-primary" id="prediccion"></span>
              </h3>
              </div>
            </div>

        </div>

    </div>
</div>
  <footer class="footer-basic-centered">
    <p class="footer-company-motto">Proyecto Inteligencia Artificial</p>
    <p class="footer-derechos">Todos los Derechos Reservados &copy; 2020</p>
  </footer>


<script src="js/jquery-3.2.1.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
